name: FastAPI CI/CD Pipeline

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  # --------------------
  # JOB 1: RUN TESTS
  # --------------------
  test:
    runs-on: ubuntu-latest # Use a standard Linux runner

    # Start a PostgreSQL database service for this job
    services:
      postgres:
        image: postgres:15 # Use the same Postgres version as docker-compose
        env:
          # Set credentials for the test database
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432 # Map the port so the test runner can access it
        # Health check to wait until Postgres is fully ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest # Install pytest for running tests

    - name: Run Tests
      # Set environment variables for the app to connect to the test database
      env:
        POSTGRES_USER: testuser
        POSTGRES_PASSWORD: testpassword
        POSTGRES_DB: testdb
        POSTGRES_HOST: localhost # The runner connects to 'localhost'
        POSTGRES_PORT: 5432
      run: |
        pytest

  # ---------------------------------
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ---------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    # This job will ONLY run if the 'test' job above finishes successfully
    needs: test

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        # These secrets must be set in your GitHub repository settings
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true # Tell it to push the image after building
        
        # This tag is updated to your specific Docker Hub repository
        tags: sm3777-max/module10-fastapi-secure:latest