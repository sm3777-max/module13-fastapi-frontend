name: FastAPI CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # --------------------
  # JOB 1: RUN TESTS
  # --------------------
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Install Playwright Browsers
      run: |
        playwright install

    - name: Run Tests
      env:
        POSTGRES_USER: testuser
        POSTGRES_PASSWORD: testpassword
        POSTGRES_DB: testdb
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
      run: |
        # 1. Start the FastAPI app in the background (using corrected module name)
        uvicorn main:app --host 0.0.0.0 --port 8000 & 
        
        # 2. WAIT 15 SECONDS FOR STABILITY (Final Fix)
        sleep 15
        
        # 3. Run pytest, passing the base_url for E2E tests.
        pytest --base-url http://localhost:8000

  # ---------------------------------
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ---------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    needs: test # Runs only if 'test' job succeeds

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        
        # This tag is for Module 13
        tags: sm3777/module13-fastapi-frontend:latest